<body style="height: 100%; margin: 0; padding-left:15px;">
<h3>Public Repos for Ivan Campos</h3>
<div id="gallery"></div>
<div id="profile"></div>
<script>
    $.get("https://api.github.com/users/ivancampos/repos", function (data) {
        for (var i = 0; i < data.length; i++) {
            var repoName = data[i].name;
            var homepage = data[i].homepage;
            var htmlUrl = data[i].html_url;
            if (homepage != null) {
                $("#gallery").append("<h4><a href='" + homepage + "'>" + repoName + "</a></h4>");
            } else {
                $("#gallery").append("<h4><a href='" + htmlUrl + "'>" + repoName + "</a></h4>");
			}
        }
        var profileDetails = data[1].owner;
        $("#profile").append("<img src='" + profileDetails.avatar_url + "' height='150' width='150' />");
    }).fail(function () {
        $("#gallery").append("Github API is currently experiencing issues. Please try again later.");
    });
</script>
