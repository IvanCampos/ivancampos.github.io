<script type="text/javascript" src="dist/vendors/jquery/jquery-3.1.1.min.js"></script>
<script>
    $.get("https://api.github.com/users/ivancampos/repos", function (data) {
        for (var i = 0; i < data.length; i++) {
            var repoName = data[i].name;
            var homepage = data[i].homepage;
            var htmlUrl = data[i].html_url;
            if (homepage != null) {
                $("#gallery").append("<h4><a href='" + homepage + "'>" + repoName + "</a></h4>");
            } else if (!repoName.startsWith("corepro-sdk")) {
                $("#gallery").append("<h4><a href='" + htmlUrl + "'>" + repoName + "</a></h4>");
            }
        }
    }).fail(function () {
        $("#gallery").append("Github API is currently experiencing issues. Please try again later.");
    });

    var countDownDate = new Date("Feb 13, 2019 01:42:00").getTime();

    setInterval(function () {

        var now = new Date().getTime();

        var distance = countDownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // document.getElementById("demo").innerHTML = days + "d " + hours + "h "
        //     + minutes + "m " + seconds + "s ";
        //
        // if (distance < 0) {
        //     clearInterval(x);
        //     document.getElementById("demo").innerHTML = "NOW";
        // }

        var now = new Date();
        document.getElementById("time").innerHTML = prependZero(now.getMonth())+"."+prependZero(now.getDay())+"."+now.getFullYear()+"\n"
            +prependZero(now.getHours())+":"+prependZero(now.getMinutes())+":"+prependZero(now.getSeconds());
    }, 1000);

    function prependZero(number){
        return number < 10? '0'+number:''+number;
    }
</script>
